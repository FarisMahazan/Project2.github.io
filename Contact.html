<body>
    <div class="form">
        <form action = "https://dev.jtmkpsp.my/process.php" method ="post" enctype="multipart/form-data">
            <h1><a>Send us a message</a></h1>
            <h2><a>We would love to hear from you.</a></h2>
            <p>
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Name">
            </p>
        
            <p>
                <label for="emel"></label>
                <input type="email" name="email" id="email" placeholder="Email Address">
            </p>
            
            <p>
                <label for="phone"></label>
                <input type="text" name="phone_no" id="phone_no" placeholder="Contact Number ( Example: 01X-XXXXXXXX )">
            </p>
        
            <p>
                <label for="Subject"></label>
        
                <select name="subject" id="subject"> 
                    <option value="">Select A Subject</option>
                    <option value="Product enquiry">Product Enquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="customer">Customer Service</option>
                    <option value="careers">Career</option>
                    <option value="other">Others...</option>
                </select>
            </p>
        
            <p>
                <label for="message"></label>
                <textarea name="message" id="message" placeholder="Message"></textarea>
            </p>
        
            <p>
                <button type="submit">SEND MESSAGES</button>
            </p>
        </form>	
    </div>
